<!DOCTYPE html>
<html>
<head>
    <title>Simple Website Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: yellow;
        }

        .container {
            padding: 40px;
            text-align: center;
            background-color: #f0f0f0; /* light gray background */
            min-height: 400px; /* space area */
        }

        footer {
            background-color: #0077cc;
            color: white;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
